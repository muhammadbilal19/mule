module.name=launcher-test

# Exposing packages from functional test cases as that module does not export anything to make it work with the artifact test runner
# there is a problem: exposing this packages is needed for launcher tests, but it breaks tests that depend on the launcher test jar (like ftp extension)
artifact.export.classPackages=org.mule.runtime.module.launcher,\
                              org.mule.functional.config,\
                              org.mule.functional.client
